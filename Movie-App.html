

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie-app.css">
</head>
<body>



<nav class='navbar navbar-light'>
    <header>
        <h1>
Movie App        </h1>
    </header>
    <form id="addMovie">
        Movie Title: <input type="text"  id="title">
        Movie Rating: <select name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
        Genre <select name="genre" id="genre">
        <option value="">Horror</option>
        <option value="">Animated</option>
        <option value="">Action</option>
        <option value="">Adventure</option>
        <option value="">Drama</option>
        <option value="">Sci-Fi</option>
        <option value="">Fantasy</option>
        <option value="">Mystery</option>
        <option value="">Romance</option>
        <option value="">Comedy</option>
        </select>
        <button id="addMovieSubmission" class="btn btn-secondary">Submit</button>
    </form>


</nav>

    <div id="loading">LOADING...</div>
